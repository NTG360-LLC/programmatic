# WI-03: ProgrammatIQ Testing Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: programmatic-testing
  namespace: ntg360
  labels:
    app: programmatic
    environment: testing
    version: v1.0.0-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: programmatic
      environment: testing
  template:
    metadata:
      labels:
        app: programmatic
        environment: testing
        version: v1.0.0-test
    spec:
      containers:
      - name: programmatic
        image: ntg360/programmatic:testing
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "testing"
        - name: BUILD_VERSION
          value: "v1.0.0-test"
        - name: AUTHENTIQ_ISSUER
          value: "https://authentiq-test.ntg360.com"
        - name: AUTHENTIQ_CLIENT_ID
          value: "ntg360-programmatic-testing"
        - name: AUTHENTIQ_REDIRECT_URI
          value: "https://programmatiq-test.ntg360.com/auth/callback"
        - name: AUTHENTIQ_LOGOUT_URI
          value: "https://programmatiq-test.ntg360.com/auth/logout"
        - name: API_BASE_URL
          value: "https://api-test.ntg360.com"
        envFrom:
        - configMapRef:
            name: programmatic-testing-config
        - secretRef:
            name: programmatic-testing-secrets
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
---
# WI-03: ProgrammatIQ Testing Service
apiVersion: v1
kind: Service
metadata:
  name: programmatic-frontend-test
  namespace: ntg360
  labels:
    app: programmatic
    environment: testing
spec:
  selector:
    app: programmatic
    environment: testing
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP
---
# WI-03: ProgrammatIQ Testing ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: programmatic-testing-config
  namespace: ntg360
  labels:
    app: programmatic
    environment: testing
data:
  NODE_ENV: "testing"
  BUILD_VERSION: "v1.0.0-test"
  AUTHENTIQ_ISSUER: "https://authentiq-test.ntg360.com"
  AUTHENTIQ_CLIENT_ID: "ntg360-programmatic-testing"
  AUTHENTIQ_REDIRECT_URI: "https://programmatiq-test.ntg360.com/auth/callback"
  AUTHENTIQ_LOGOUT_URI: "https://programmatiq-test.ntg360.com/auth/logout"
  API_BASE_URL: "https://api-test.ntg360.com"
  LOG_LEVEL: "debug"
  ENABLE_ANALYTICS: "false"
  ENABLE_DEBUG: "true"