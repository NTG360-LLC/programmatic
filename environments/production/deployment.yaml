# WI-03: ProgrammatIQ Production Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: programmatic-production
  namespace: ntg360
  labels:
    app: programmatic
    environment: production
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: programmatic
      environment: production
  template:
    metadata:
      labels:
        app: programmatic
        environment: production
        version: v1.0.0
    spec:
      containers:
      - name: programmatic
        image: ntg360/programmatic:production
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: BUILD_VERSION
          value: "v1.0.0"
        - name: AUTHENTIQ_ISSUER
          value: "https://authentiq.ntg360.com"
        - name: AUTHENTIQ_CLIENT_ID
          value: "ntg360-programmatic-production"
        - name: AUTHENTIQ_REDIRECT_URI
          value: "https://programmatiq.ntg360.com/auth/callback"
        - name: AUTHENTIQ_LOGOUT_URI
          value: "https://programmatiq.ntg360.com/auth/logout"
        - name: API_BASE_URL
          value: "https://api.ntg360.com"
        envFrom:
        - configMapRef:
            name: programmatic-production-config
        - secretRef:
            name: programmatic-production-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
---
# WI-03: ProgrammatIQ Production Service
apiVersion: v1
kind: Service
metadata:
  name: programmatic-frontend
  namespace: ntg360
  labels:
    app: programmatic
    environment: production
spec:
  selector:
    app: programmatic
    environment: production
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP
---
# WI-03: ProgrammatIQ Production ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: programmatic-production-config
  namespace: ntg360
  labels:
    app: programmatic
    environment: production
data:
  NODE_ENV: "production"
  BUILD_VERSION: "v1.0.0"
  AUTHENTIQ_ISSUER: "https://authentiq.ntg360.com"
  AUTHENTIQ_CLIENT_ID: "ntg360-programmatic-production"
  AUTHENTIQ_REDIRECT_URI: "https://programmatiq.ntg360.com/auth/callback"
  AUTHENTIQ_LOGOUT_URI: "https://programmatiq.ntg360.com/auth/logout"
  API_BASE_URL: "https://api.ntg360.com"
  LOG_LEVEL: "info"
  ENABLE_ANALYTICS: "true"
  ENABLE_DEBUG: "false"